services:
  # O Cérebro: Dagster + AuthKit
  dagster:
    build: .
    container_name: dagster_authkit_app
    command: ["-h", "0.0.0.0", "-p", "3000", "--empty-workspace"]
    ports:
      - "3000:3000"
    environment:
      # Configuração do AuthKit
      - AUTH_BACKEND=sql
      - DAGSTER_AUTH_DATABASE_URL=postgresql://dagster_user:dagster_pass@db:5432/auth_db
      - DAGSTER_AUTH_REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super-secret-key-change-me-in-prod
      - SESSION_MAX_AGE=86400
      # Configuração do Dagster
      - DAGSTER_HOME=/opt/dagster/dagster_home
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml

  # O Coração: Banco de Dados de Usuários
  db:
    image: postgres:15-alpine
    container_name: authkit_postgres
    environment:
      - POSTGRES_USER=dagster_user
      - POSTGRES_PASSWORD=dagster_pass
      - POSTGRES_DB=auth_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster_user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # O Pulmão: Cache de Sessões (Redis)
  redis:
    image: redis:7-alpine
    container_name: authkit_redis
    ports:
      - "6379:6379"