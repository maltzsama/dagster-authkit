apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: authkit-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      containers:
      - name: caddy
        image: caddy:2.8
        ports:
        - containerPort: 443
        volumeMounts:
        - name: config
          mountPath: /etc/caddy
        livenessProbe:
          tcpSocket:
            port: 443
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: caddy-config